<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Будівля міськради (MindAR)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id="city-council-building" position="0 -0.5 0" scale="0.05 0.05 0.05">
                <a-box position="0 1.5 -5" width="20" height="3" depth="1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-box position="-9.5 1.5 0" width="1" height="3" depth="10" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-box position="9.5 1.5 0" width="1" height="3" depth="10" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-box position="5 1.5 5" width="9" height="3" depth="1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-cylinder position="5 1.5 10" radius="4" height="3" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-cylinder>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
