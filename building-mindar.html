<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Будівля міськради (MindAR)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="local-brick-texture" src="brick.jpg">
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id="city-council-complex" position="0 -0.5 0" scale="0.1 0.1 0.1">
                <a-box position="0 1 0" width="22" height="2" depth="0.2" src="#local-brick-texture" repeat="11 1"></a-box>
                <a-box position="-9 3.5 0" width="4" height="3" depth="0.2" src="#local-brick-texture" repeat="2 1.5"></a-box>
                <a-box position="0 4 0" width="4" height="6" depth="0.2" src="#local-brick-texture" repeat="2 3"></a-box>
                <a-box position="9 2.5 0" width="4" height="3" depth="0.2" src="#local-brick-texture" repeat="2 1.5"></a-box>
                <a-sphere position="9 4 0" radius="2" color="#666" theta-start="0" theta-length="180"></a-sphere>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
