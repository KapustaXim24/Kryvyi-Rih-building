<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR) - Final Map Contour</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ADF4FF">

        <!-- 1. ЛОКАЛЬНА ТЕКСТУРА -->
        <a-assets>
            <img id="local-brick-texture" src="./textures/brick.jpg">
        </a-assets>
        
        <!-- Освітлення -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" intensity="0.8" position="-5 10 5"></a-light>

        <!-- 2. МОДЕЛЬ БУДІВЛІ (ТОЧНО ЗА ОБВЕДЕНИМ КОНТУРОМ) -->
        <a-entity id="city-council-complex" position="0 0 -15" rotation="0 0 0">
            
            <!-- Всі частини мають однакову висоту (height="3") -->
            
            <!-- Основна довга горизонтальна частина -->
            <a-box position="0 1.5 0" width="22" height="3" depth="1" src="#local-brick-texture" repeat="11 2"></a-box>

            <!-- Ліве крило (складається з двох частин) -->
            <a-box position="-10.5 1.5 -5" width="1" height="3" depth="10" src="#local-brick-texture" repeat="5 2"></a-box>
            <a-box position="-8 1.5 -9.5" width="5" height="3" depth="1" src="#local-brick-texture" repeat="2.5 2"></a-box>
            
            <!-- Праве крило (складається з трьох частин) -->
            <a-box position="10.5 1.5 -3" width="1" height="3" depth="6" src="#local-brick-texture" repeat="3 2"></a-box>
            <a-box position="8.5 1.5 -5.5" width="3" height="3" depth="1" src="#local-brick-texture" repeat="1.5 2"></a-box>
            <a-box position="7.5 1.5 -7" width="1" height="3" depth="4" src="#local-brick-texture" repeat="2 2"></a-box>
            
        </a-entity>

        <!-- 3. КАМЕРА З ПРАВИЛЬНИМ РАКУРСОМ І АНІМАЦІЄЮ -->
        <a-camera position="0 20 15" rotation="-45 0 0">
            <a-animation attribute="position"
                         from="0 20 15"
                         to="0 30 25"
                         dur="10000"
                         easing="ease-in-out"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
