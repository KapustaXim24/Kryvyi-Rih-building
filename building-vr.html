<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR) - Final</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB">

        <!-- 1. ЗАВАНТАЖЕННЯ ТЕКСТУРИ -->
        <!-- Цей блок гарантує, що текстура завантажиться перед показом сцени -->
        <a-assets>
            <img id="brick-texture" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg" crossorigin="anonymous">
        </a-assets>

        <!-- Освітлення, щоб було видно текстуру -->
        <a-light type="ambient" color="#999"></a-light>
        <a-light type="directional" intensity="0.6" position="-2 5 3"></a-light>

        <!-- 2. МОДЕЛЬ БУДІВЛІ (ТОЧНО ЗА ПЛАНОМ) -->
        <!-- Вся модель згрупована, щоб її було легко переміщувати/масштабувати -->
        <a-entity id="city-council-building" position="0 0 -20">
            
            <!-- Задня довга частина -->
            <a-box position="0 1.5 -5" width="18" height="3" depth="1" 
                   material="src: #brick-texture; repeat: 9 2;">
            </a-box>

            <!-- Ліве крило -->
            <a-box position="-8.5 1.5 0.5" width="1" height="3" depth="12" 
                   material="src: #brick-texture; repeat: 6 2;">
            </a-box>

            <!-- Праве крило -->
            <a-box position="8.5 1.5 0.5" width="1" height="3" depth="12" 
                   material="src: #brick-texture; repeat: 6 2;">
            </a-box>
            
            <!-- Перехід до круглої будівлі -->
            <a-box position="5 1.5 6" width="8" height="3" depth="1" 
                   material="src: #brick-texture; repeat: 4 2;">
            </a-box>

            <!-- Кругла будівля (ЦНАП) -->
            <a-cylinder position="5 1.5 11" radius="4.5" height="3" 
                        material="src: #brick-texture; repeat: 8 2;">
            </a-cylinder>

        </a-entity>

        <!-- 3. КАМЕРА, ЯКА ВІД'ЇЖДЖАЄ -->
        <!-- Починає з високої точки, щоб було видно весь план, і плавно віддаляється -->
        <a-camera position="0 15 0" rotation="-45 0 0">
            <a-animation attribute="position"
                         from="0 15 0"
                         to="0 25 15"
                         dur="10000"
                         easing="linear"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
