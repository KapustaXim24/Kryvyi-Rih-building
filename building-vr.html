<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB">

        <!-- === ЗАВАНТАЖЕННЯ РЕСУРСІВ === -->
        <!-- Ми завантажуємо текстуру в <a-assets>, щоб уникнути проблем із завантаженням -->
        <a-assets>
            <img id="brick-texture" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg" crossorigin="anonymous">
        </a-assets>

        <!-- Освітлення сцени -->
        <a-light type="ambient" color="#AAA"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 2"></a-light>

        <!-- Модель будівлі: простий довгий блок з дахом -->
        <a-entity id="building" position="0 1 -10">
            <!-- Основний корпус будівлі з текстурою -->
            <a-box id="main-building" position="0 0 0" width="12" height="4" depth="3" 
                   src="#brick-texture" repeat="4 2">
            </a-box>
            <!-- Дах -->
            <a-box id="roof" position="0 2.25 0" width="12.2" height="0.5" depth="3.2" color="#444444"></a-box>
        </a-entity>

        <!-- === КАМЕРА, ЯКА ВІД'ЇЖДЖАЄ === -->
        <!-- Камера стартує перед будівлею і плавно від'їжджає назад -->
        <a-entity id="camera-rig" position="0 1.6 0">
            <a-camera>
                <a-animation attribute="position"
                             from="0 0 2"  <!-- Починаємо близько до центру -->
                             to="0 0 10" <!-- Від'їжджаємо назад -->
                             dur="8000"
                             easing="ease-in-out"
                             direction="alternate"
                             repeat="indefinite">
                </a-animation>
            </a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
