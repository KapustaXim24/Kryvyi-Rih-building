<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB">

        <!-- Освітлення сцени -->
        <a-light type="ambient" color="#AAA"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 2"></a-light>

        <!-- Модель будівлі, згрупована для легкого керування -->
        <a-entity id="city-council-building" position="0 0 -15" rotation="0 0 0">
            
            <!-- Основний довгий корпус (задня стіна) -->
            <a-box position="0 1.5 -5" width="20" height="3" depth="1"
                   src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg">
            </a-box>

            <!-- Ліве крило (йде вперед) -->
            <a-box position="-9.5 1.5 0" width="1" height="3" depth="10"
                   src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg">
            </a-box>

            <!-- Праве крило (йде вперед) -->
            <a-box position="9.5 1.5 0" width="1" height="3" depth="10"
                   src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg">
            </a-box>
            
            <!-- Перехід до круглої будівлі -->
            <a-box position="5 1.5 5" width="9" height="3" depth="1"
                   src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg">
            </a-box>

            <!-- Кругла будівля (Центр надання адмін. послуг) -->
            <a-cylinder position="5 1.5 10" radius="4" height="3"
                        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg">
            </a-cylinder>

        </a-entity>

        <!-- Анімована камера, яка "від'їжджає" і трохи піднімається, щоб краще було видно план -->
        <a-camera>
            <a-animation attribute="position"
                         from="0 5 8"
                         to="0 15 15"
                         dur="10000"
                         easing="ease-in-out"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
