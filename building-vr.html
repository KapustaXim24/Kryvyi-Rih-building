<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR) - Working Version</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ADF4FF">

        <!-- 1. ЛОКАЛЬНА ТЕКСТУРА -->
        <a-assets>
            <img id="local-brick-texture" src="./textures/brick.jpg">
        </a-assets>
        
        <!-- Освітлення -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" intensity="0.8" position="-5 10 5"></a-light>

        <!-- 2. МОДЕЛЬ БУДІВЛІ (ПРОСТА І ТОЧНА ФОРМА) -->
        <a-entity id="city-council-complex" position="0 0 -12">
            <!-- Центральна вежа (найвища) -->
            <a-box position="0 3 0" width="5" height="6" depth="2" src="#local-brick-texture" repeat="2.5 3"></a-box>
            <!-- Ліва вежа -->
            <a-box position="-6 2.5 0" width="3" height="5" depth="2" src="#local-brick-texture" repeat="1.5 2.5"></a-box>
            <!-- Права вежа -->
            <a-box position="6 2.5 0" width="3" height="5" depth="2" src="#local-brick-texture" repeat="1.5 2.5"></a-box>
            <!-- Нижня основа -->
            <a-box position="0 0.25 0" width="16" height="0.5" depth="2" color="#555555"></a-box>
        </a-entity>

        <!-- 3. КАМЕРА, ЯКА ВІД'ЇЖДЖАЄ -->
        <a-camera position="0 3 10">
            <a-animation 
                attribute="position"
                from="0 3 10"
                to="0 3 20"
                dur="10000"
                easing="ease-in-out"
                direction="alternate"
                repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
