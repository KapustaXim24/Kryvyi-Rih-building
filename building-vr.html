<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ADF4FF">
        <a-assets>
            <img id="local-brick-texture" src="brick.jpg">
        </a-assets>
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" intensity="0.8" position="0 5 10"></a-light>
        <a-entity id="city-council-complex" position="0 0 -15">
            <a-box position="0 1 0" width="22" height="2" depth="0.2" src="#local-brick-texture" repeat="11 1"></a-box>
            <a-box position="-9 3.5 0" width="4" height="3" depth="0.2" src="#local-brick-texture" repeat="2 1.5"></a-box>
            <a-box position="0 4 0" width="4" height="6" depth="0.2" src="#local-brick-texture" repeat="2 3"></a-box>
            <a-box position="9 2.5 0" width="4" height="3" depth="0.2" src="#local-brick-texture" repeat="2 1.5"></a-box>
            <a-sphere position="9 4 0" radius="2" color="#666" theta-start="0" theta-length="180"></a-sphere>
        </a-entity>
        <a-camera position="0 4 12">
            <a-animation attribute="position" from="0 4 12" to="0 4 22" dur="10000" easing="ease-in-out" direction="alternate" repeat="indefinite"></a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
