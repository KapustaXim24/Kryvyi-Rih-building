<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR) - Final Attempt</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ADF4FF">

        <!-- 1. ЛОКАЛЬНА ТЕКСТУРА -->
        <a-assets>
            <img id="local-brick-texture" src="./textures/brick.jpg">
        </a-assets>
        
        <!-- Освітлення -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" intensity="0.8" position="-5 10 5"></a-light>

        <!-- 2. МОДЕЛЬ БУДІВЛІ (ТОЧНО ЗА ОСТАННІМ МАЛЮНКОМ) -->
        <a-entity id="city-council-complex" position="0 0 -12" rotation="0 0 0">
            
            <!-- Центральна вежа (найвища) -->
            <a-box position="0 3 0" width="5" height="6" depth="2" src="#local-brick-texture" repeat="2.5 3"></a-box>

            <!-- Ліва частина -->
            <!-- Вертикальна вежа -->
            <a-box position="-6 2.5 0" width="3" height="5" depth="2" src="#local-brick-texture" repeat="1.5 2.5"></a-box>
            <!-- Горизонтальне з'єднання -->
            <a-box position="-3.25 2.5 0" width="1.5" height="5" depth="2" src="#local-brick-texture" repeat="1 2.5"></a-box>

            <!-- Права частина -->
            <!-- Вертикальна вежа -->
            <a-box position="6 2.5 0" width="3" height="5" depth="2" src="#local-brick-texture" repeat="1.5 2.5"></a-box>
            <!-- Горизонтальне з'єднання -->
            <a-box position="3.25 2.5 0" width="1.5" height="5" depth="2" src="#local-brick-texture" repeat="1 2.5"></a-box>

            <!-- Нижня основа/фундамент -->
            <a-box position="0 0.25 0" width="18" height="0.5" depth="2" color="#555"></a-box>

        </a-entity>

        <!-- 3. КАМЕРА З ПРАВИЛЬНИМ РАКУРСОМ І АНІМАЦІЄЮ ВІД'ЇЗДУ -->
        <a-camera position="0 3 10">
            <a-animation attribute="position"
                         from="0 3 10"
                         to="0 3 20"
                         dur="10000"
                         easing="ease-in-out"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
