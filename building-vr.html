<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR) - Final Drawing 2</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ADF4FF">

        <!-- 1. ЛОКАЛЬНА ТЕКСТУРА -->
        <a-assets>
            <img id="local-brick-texture" src="./textures/brick.jpg">
        </a-assets>
        
        <!-- Освітлення -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" intensity="0.8" position="-5 10 5"></a-light>

        <!-- 2. МОДЕЛЬ БУДІВЛІ (ТОЧНО ЗА ОСТАННІМ МАЛЮНКОМ) -->
        <a-entity id="city-council-complex" position="0 0 -10" rotation="0 0 0">
            
            <!-- Ліва вежа -->
            <a-box position="-6 1.5 0" width="3" height="5" depth="2" src="#local-brick-texture" repeat="1.5 2.5"></a-box>

            <!-- Центральна вежа (ширша) -->
            <a-box position="0 1.5 0" width="5" height="6" depth="2" src="#local-brick-texture" repeat="2.5 3"></a-box>
            
            <!-- Права вежа -->
            <a-box position="6 1.5 0" width="3" height="5" depth="2" src="#local-brick-texture" repeat="1.5 2.5"></a-box>

            <!-- З'єднувальні стіни -->
            <a-box position="-3.25 0.75 0" width="1.5" height="1.5" depth="2" src="#local-brick-texture" repeat="1 1"></a-box>
            <a-box position="3.25 0.75 0" width="1.5" height="1.5" depth="2" src="#local-brick-texture" repeat="1 1"></a-box>

        </a-entity>

        <!-- 3. КАМЕРА З ПРАВИЛЬНИМ РАКУРСОМ І АНІМАЦІЄЮ ВІД'ЇЗДУ -->
        <a-camera position="0 2 8">
            <a-animation attribute="position"
                         from="0 2 8"
                         to="0 2 18"
                         dur="10000"
                         easing="ease-in-out"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
