<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR) - Flat Version</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ADF4FF">

        <!-- 1. ЛОКАЛЬНА ТЕКСТУРА -->
        <a-assets>
            <img id="local-brick-texture" src="./textures/brick.jpg">
        </a-assets>
        
        <!-- Освітлення -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" intensity="0.8" position="0 5 10"></a-light>

        <!-- 2. МОДЕЛЬ БУДІВЛІ (ПЛОСКА, АЛЕ ТОЧНА ФОРМА) -->
        <a-entity id="city-council-complex" position="0 0 -15" rotation="0 0 0">
            
            <!-- Всі частини мають однакову глибину (depth="0.2"), щоб виглядати як одна стіна -->
            
            <!-- Ліва вежа -->
            <a-box position="-4.5 2.25 0" width="3" height="4.5" depth="0.2" src="#local-brick-texture" repeat="1.5 2.25"></a-box>

            <!-- Центральна вежа (ширша і вища) -->
            <a-box position="0 2.75 0" width="4" height="5.5" depth="0.2" src="#local-brick-texture" repeat="2 2.75"></a-box>
            
            <!-- Права вежа -->
            <a-box position="4.5 2.25 0" width="3" height="4.5" depth="0.2" src="#local-brick-texture" repeat="1.5 2.25"></a-box>

            <!-- Нижня з'єднувальна основа -->
            <a-box position="0 0.25 0" width="12" height="0.5" depth="0.2" src="#local-brick-texture" repeat="6 0.25"></a-box>

        </a-entity>

        <!-- 3. КАМЕРА -->
        <a-camera position="0 2 12">
            <a-animation attribute="position"
                         from="0 2 12"
                         to="0 2 22"
                         dur="10000"
                         easing="ease-in-out"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
