<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Криворізька міська рада (VR) - Flat Sketch Version</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #ADF4FF">

        <!-- 1. ЛОКАЛЬНА ТЕКСТУРА -->
        <a-assets>
            <img id="local-brick-texture" src="./textures/brick.jpg">
        </a-assets>
        
        <!-- Освітлення -->
        <a-light type="ambient" color="#CCC"></a-light>
        <a-light type="directional" intensity="0.8" position="0 5 10"></a-light>

        <!-- 2. МОДЕЛЬ БУДІВЛІ (ПЛОСКА, АЛЕ ТОЧНИЙ СИЛУЕТ) -->
        <a-entity id="city-council-complex" position="0 0 -15">
            
            <!-- Всі частини мають однакову глибину (depth="0.2"), щоб виглядати як одна стіна -->
            
            <!-- Нижня основа -->
            <a-box position="0 1 0" width="22" height="2" depth="0.2" src="#local-brick-texture" repeat="11 1"></a-box>

            <!-- Ліва вежа (П-подібна) -->
            <a-box position="-9 4 0" width="4" height="4" depth="0.2" src="#local-brick-texture" repeat="2 2"></a-box>
            <a-box position="-9 3 0" width="1" height="2" depth="0.2" color="#ADF4FF"></a-box> <!-- Виріз -->

            <!-- Центральна вежа -->
            <a-box position="0 5 0" width="4" height="6" depth="0.2" src="#local-brick-texture" repeat="2 3"></a-box>
            
            <!-- Права вежа з трикутним дахом -->
            <a-box position="9 2.5 0" width="4" height="3" depth="0.2" src="#local-brick-texture" repeat="2 1.5"></a-box>
            <a-triangle color="#666" position="9 4 0.11"
                        vertex-a="-2 0 0" vertex-b="2 0 0" vertex-c="0 2 0">
            </a-triangle>

        </a-entity>

        <!-- 3. КАМЕРА -->
        <a-camera position="0 4 12">
            <a-animation attribute="position"
                         from="0 4 12"
                         to="0 4 22"
                         dur="10000"
                         easing="ease-in-out"
                         direction="alternate"
                         repeat="indefinite">
            </a-animation>
        </a-camera>
    </a-scene>
</body>
</html>
