<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- ВИКОРИСТОВУЄМО ВАШ МАРКЕР -->
      <a-marker type="pattern" url="marker.patt">
            <!-- ВАША МОДЕЛЬ -->
            <a-entity 
                id="city-council-complex" 
                position="0 -1 0" 
                scale="0.1 0.1 0.1" 
                rotation="-90 0 0">
                <a-box position="0 1 0" width="22" height="2" depth="0.2" src="brick.jpg" repeat="11 1"></a-box>
                <a-box position="-9 3.5 0" width="4" height="3" depth="0.2" src="brick.jpg" repeat="2 1.5"></a-box>
                <a-box position="0 4 0" width="4" height="6" depth="0.2" src="brick.jpg" repeat="2 3"></a-box>
                <a-box position="9 2.5 0" width="4" height="3" depth="0.2" src="brick.jpg" repeat="2 1.5"></a-box>
                <a-sphere position="9 4 0" radius="2" color="#666" theta-start="0" theta-length="180"></a-sphere>
            </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
