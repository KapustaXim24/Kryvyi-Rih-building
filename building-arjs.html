<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Будівля міськради (AR.js)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Маркер AR.js -->
        <a-marker type="pattern" url="./markers/marker.patt">

            <!-- Оновлена модель будівлі, зменшена -->
            <a-entity id="building" position="0 0 0" scale="0.05 0.05 0.05" rotation="-90 0 0">
                <a-box position="0 2 0" width="20" height="4" depth="3" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-box class="window" position="-8.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-6.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-4.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-2.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-0.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="1.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="3.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="5.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="7.5 1 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-8.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-6.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-4.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-2.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="-0.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="1.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="3.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="5.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
                <a-box class="window" position="7.5 3 1.51" width="1" height="1" depth="0.1" color="black"></a-box>
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
