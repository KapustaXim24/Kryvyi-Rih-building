<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Будівля міськради (AR.js)</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="pattern" url="./markers/marker.patt">
            <a-entity id="city-council-building" position="0 0 -5" scale="0.1 0.1 0.1" rotation="-90 0 0">
                <a-box position="0 1.5 -5" width="20" height="3" depth="1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-box position="-9.5 1.5 0" width="1" height="3" depth="10" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-box position="9.5 1.5 0" width="1" height="3" depth="10" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-box position="5 1.5 5" width="9" height="3" depth="1" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-box>
                <a-cylinder position="5 1.5 10" radius="4" height="3" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bumpy.jpg"></a-cylinder>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
