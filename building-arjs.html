<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Будівля міськради (AR.js) - Final Attempt</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    
    <!-- Сцена тепер простіша, параметри винесено в окремий тег -->
    <a-scene embedded>

        <!-- Налаштування AR.js винесено сюди -->
        <arjs-nft
            type="nft"
            url="URL_ДО_ВАШОЇ_ПАПКИ_З_МАРКЕРОМ" <!-- ЗАРАЗ ЗАМІНИМО ЦЕ -->
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
        </arjs-nft>

        <a-marker type="pattern" url="marker.patt">
            <a-entity 
                id="city-council-complex" 
                position="0 -1 0" 
                scale="0.1 0.1 0.1" 
                rotation="-90 0 0">
                <a-box position="0 1 0" width="22" height="2" depth="0.2" src="brick.jpg" repeat="11 1"></a-box>
                <a-box position="-9 3.5 0" width="4" height="3" depth="0.2" src="brick.jpg" repeat="2 1.5"></a-box>
                <a-box position="0 4 0" width="4" height="6" depth="0.2" src="brick.jpg" repeat="2 3"></a-box>
                <a-box position="9 2.5 0" width="4" height="3" depth="0.2" src="brick.jpg" repeat="2 1.5"></a-box>
                <a-sphere position="9 4 0" radius="2" color="#666" theta-start="0" theta-length="180"></a-sphere>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
